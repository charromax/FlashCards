name: Android Release

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    name: Build & Sign AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Auto-increment versionCode
        run: |
          versionCode=$(grep versionCode versions.properties | cut -d'=' -f2)
          newVersionCode=$((versionCode + 1))
          sed -i "s/versionCode=$versionCode/versionCode=$newVersionCode/" versions.properties
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "ðŸ”„ Bump versionCode to $newVersionCode"
          git push

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > keystore.jks

      - name: Inject Gemini API Key
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> secrets.properties

      - name: Build AAB
        run: ./gradlew bundleRelease

      - name: Sign AAB
        run: |
          jarsigner -verbose \
            -keystore keystore.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_ALIAS_PASSWORD }}" \
            -signedjar app-release.aab \
            app/build/outputs/bundle/release/app-release.aab \
            "${{ secrets.KEY_ALIAS }}"

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/bundle/release/app-release.aab